<div>
  <h1>Products List</h1>
  <div>
    <md-list flex>
        <md-subheader class="md-no-sticky">Products list</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in $ctrl.productsList">
          <div>
            {{item.name}}
            {{item.price}}
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    <button ng-click="$ctrl.changeSort('price')">Change sort for price</button>
  </div>
</div>
