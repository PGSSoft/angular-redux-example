<div class="products-list">
  <h1>Products List</h1>
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="item in $ctrl.productsList">
        <img ng-src="http://lorempixel.com/50/50/cats?{{item.name}}" class="md-avatar" alt="{{item.name}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.name }}</h3>
          <p>{{ item.price }}</p>
        </div>
      </md-list-item>
    </md-list>
    <md-button class="md-raised" ng-click="$ctrl.changeSort('price')">Sort by price</md-button>
    <md-button class="md-raised" ng-click="$ctrl.changeSort('name')">Sort by name</md-button>
    <md-button class="md-raised" ng-click="$ctrl.changeSort('id')">Sort by id</md-button>
</div>
